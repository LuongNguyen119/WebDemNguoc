<script type="text/javascript">
    var countDate = new Date('Dec 25, 2023 00:00:00').getTime();
    //var countDate = new Date('Feb 10, 2024 00:00:00').getTime();

    function newYear() {
        var now = new Date().getTime();
        gap = countDate - now;

        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        var d = Math.floor(gap / (day));
        var h = Math.floor((gap % (day)) / (hour));
        var m = Math.floor((gap % (hour)) / (minute));
        var s = Math.floor((gap % (minute)) / (second));

        document.getElementById('day').innerText = d;
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
    }
    setInterval(function () {
        newYear();
    }, 1000)
    </script>

    <div style="position: absolute; left: 0; top: 650px; left: 586px; background-color: #333; opacity: 0.9; width: 100px; padding: 2px; border-radius: 5px; z-index: 998;"><div style="color: #ff8f10; margin: 0 auto; text-align:center;" id="dongho" onload="showTime()"></div></div>	
	
	<script id="dh">
		function showTime(){
			var today = new Date().toLocaleString("en-US", {timeZone: "Asia/Ho_Chi_Minh"});
			today = new Date(today);
			var h = today.getHours(); // 0 - 23
			var m = today.getMinutes(); // 0 - 59
			var s = today.getSeconds(); // 0 - 59
			var session = "AM";
			
			if(h == 0){
				h = 12;
			}
			
			if(h > 12){
				h = h - 12;
				session = "PM";
			}
			
			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			s = (s < 10) ? "0" + s : s;
			
			var time = "<span class='myblue'>Giờ Hiện Tại"+"<i class='myblue far fa-clock'></i><br>" + h + ":" + m + ":" + s + " " + session + "<br><span class='myblue'>(Việt Nam)</span>";
			document.getElementById("dongho").innerText = time;
			document.getElementById("dongho").innerHTML = time;
			
			setTimeout(showTime, 1000);
			
		}
		showTime();
		document.getElementById('dh').innerHTML = "";
	</script>
